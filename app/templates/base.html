<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}
        Django App
      {% endblock %}
    </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"  rel="stylesheet" />
  </head>
  <style>
    .navbar-custom {
        background-color: #f6f4ff; 
    }
</style>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
      <a class="navbar-brand" href="/">Reposit√≥rio de Livros</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">       <!--Add correct URLs to each element in the navigation bar-->
          <li class="nav-item {% if request.path == '/' %}active{% endif %}">
            <a class="nav-link" href="/">List</a> <!--List has the default URL-->
          </li>
          <li class="nav-item {% if request.path == '/add/' %}active{% endif %}">
            <a class="nav-link" href="/add">Add</a> 
          </li>
          <li class="nav-item {% if request.path == '/edit/' %}active{% endif %}">
            <a class="nav-link" href="/edit">Edit</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container mt-5">{% block content %} {% endblock %}</div> <!--The remaining html files extend from here-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" ></script>
  </body>
</html>
